    <div class="image">
      <div class="header">

              <h1 class="content1">You can find your dream vehicle here</h1>
          </div>
      </div>
      <div class="line"></div>

      <!-- --------------------------------------------------------------- -->

      <div class="parttwo">

          <section class="formbackground">
              <form>
                  <label for="type">Type</label>

                  <select id="type" name="type" onchange="vehicule()">
                      <option id="nonetype" value="none">None</option>
                      <option id="moto" value="Moto">Moto</option>
                      <option id="citadine" value="Citadine">Citadine</option>
                      <option id="compact" value="Compact">Compact</option>
                      <option id="berline" value="Berline">Berline</option>
                      <option id="utilitaire" value="Utilitaire">Utilitaire</option>
                      <option id="engin" value="Engin de Chantier">Engin de Chantier</option>
                      <option id="camoin" value="Camion">Camion</option>
                  </select>

                  <label for="gearbox">Gearbox</label>

                  <select id="gearbox" name="gearbox" onchange=" grearBOX()"> </select>

                  <label for="fuel">Fuel</label>
                  <select id="fuel" name="fuel" onchange="FUEL()">
                      
                  </select>
                  <div style="display: flex; flex-direction: column;">
                      <label for="day">Day number</label>
                      <input type="number" id="day" name="day" placeholder="Day number..">

                  </div>

                  
                  <div class="price">
                      <input type="button"  id="price" value="Price"  onclick="total()">
                  </div>

                  <div class="display">
                      <p id="play"></p>
                  </div>
                 

              </form>
          </section>

          

      </div>
      <div class="line"></div>
      <!------------------------------------------------------------------------------------------------------------>

 


      <script type="text/javascript" src="bookingg.js"></script>

</body>
